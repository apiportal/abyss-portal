  securitySchemes:
    abyssCookieAuth:
      type: apiKey
      name: abyss.session
      in: cookie
    abyssHttpBasicAuth:
      type: http
      description: Authorization method for extra security of sensitive methods
      scheme: basic
    abyssApiKeyAuth:
      type: apiKey
      name: abyss.api.key
      in: header
    abyssAppKeyAuth:
      type: apiKey
      name: abyss.app.key
      in: header
    abyssAppKeyCookieAuth:
      type: apiKey
      name: abyss.app.key
      in: cookie
    abyssJWTBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT