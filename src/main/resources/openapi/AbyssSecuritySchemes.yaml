securitySchemes:
  abyssCookieAuth:
    type: apiKey
    name: abyss.session
    in: cookie
  abyssHttpBasicAuth:
    type: http
    description: Authorization method for extra security of sensitive methods
    scheme: basic
  abyssApiKeyAuth:
    type: apiKey
    name: abyss.api.key
    in: header
  abyssAppKeyAuth:
    type: apiKey
    name: abyss.app.access.token
    in: header
  abyssAppKeyCookieAuth:
    type: apiKey
    name: abyss.app.access.token
    in: cookie
  abyssJWTBearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT