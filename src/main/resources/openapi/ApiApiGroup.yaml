externalDocs:
  description: See Abyss example
  url: 'https://apiportal.com/apidocs/index.html'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - usermessage
      properties:
        code:
          type: integer
          format: int32
        usermessage:
          type: string
        internalmessage:
          type: string
        details:
          type: string
        recommendation:
          type: string
        moreinfo:
          type: string
          format: uri
    MultiStatus:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int32
        response:
          $ref: '#/components/schemas/ApiApiGroup'
        error:
          $ref: '#/components/schemas/Error'
    ApiApiGroup:
      type: object
      properties:
        apiid:
          type: integer
          format: int32
          description: FK ID of API for many to many relationship of API groups
        apigroupid:
          type: integer
          format: int32
          description: FK ID of API Group for many to many relationship of API groups
  requestBodies:
    ApiApiGroup:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiGroup'          
      description: ApiApiGroup object that needs to be added or updated
      required: true
    ListOfApiApiGroup:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ApiApiGroup'          
      description: ApiApiGroup array that needs to be added
      required: true
    ListOfApiApiGroupObject:
      content:
        application/json:
          schema:
            type: object
            additionalProperties: true
      description:  list of ApiApiGroup objects that needs to be updated, each additional property name should be the uuid of coresponding ApiApiGroup record
      required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiGroup'
    '200-ListOfApiApiGroup':
      description: A ApiApiGroup array
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ApiApiGroup'
    '201':
      description: New ApiApiGroup resource has been created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiGroup'
    '204':
      description: The ApiApiGroup resource was successfully deleted
    '207':
      description: Multi Status for bulk operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MultiStatus'
    '304':
      description: Not Modified – The client can use cached data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiGroup'
    '400':
      description: Invalid UUID supplied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: Authorization information is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: Forbidden – The server understood the request, but is refusing it or the access is not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: Not found – There is no resource behind the URI
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '422':
      description: Unprocessable Entity – server cannot process the request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '429':
      description: Too many request(rate limiting)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    default:
      description: error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    abyssCookieAuth:
      $ref: 'AbyssSecuritySchemes.yaml#/securitySchemes/abyssCookieAuth'
    abyssHttpBasicAuth:
      $ref: 'AbyssSecuritySchemes.yaml#/securitySchemes/abyssHttpBasicAuth'
    abyssApiKeyAuth:
      $ref: 'AbyssSecuritySchemes.yaml#/securitySchemes/abyssApiKeyAuth'
    abyssJWTBearerAuth:
      $ref: 'AbyssSecuritySchemes.yaml#/securitySchemes/abyssJWTBearerAuth'
  links: {}
  callbacks: {}
security:
  - abyssCookieAuth: []
  - abyssHttpBasicAuth: []
  - abyssApiKeyAuth: []
  - abyssJWTBearerAuth: []
