externalDocs:
  description: See Abyss example
  url: 'https://apiportal.com/apidocs/index.html'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - usermessage
      properties:
        code:
          type: integer
          format: int32
        usermessage:
          type: string
        internalmessage:
          type: string
        details:
          type: string
        recommendation:
          type: string
        moreinfo:
          type: string
          format: uri
    ApiApiCategory:
      type: object
      properties:
        apiId:
          type: integer
          format: int32
          description: FK ID of API for many to many relationship of API categories
        apiCategoryId:
          type: integer
          format: int32
          description: FK ID of API category for many to many relationship of API categories
  requestBodies:
    ApiApiCategory:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiCategory'          
      description: ApiApiCategory object that needs to be added
      required: true
    ListOfApiApiCategory:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ApiApiCategory'          
      description: ApiApiCategory array that needs to be added
      required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiCategory'
    '200-ListOfApiApiCategory':
      description: A ApiApiCategory array
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ApiApiCategory'          
            
    '201':
      description: New ApiApiCategory resource has been created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiCategory'
    '204':
      description: The ApiApiCategory resource was successfully deleted
    '304':
      description: Not Modified – The client can use cached data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiApiCategory'
    '400':
      description: Invalid UUID supplied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: Authorization information is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: Forbidden – The server understood the request, but is refusing it or the access is not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: Not found – There is no resource behind the URI
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '422':
      description: Unprocessable Entity – server cannot process the request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '429':
      description: Too many request(rate limiting)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    default:
      description: error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    cookieAuth:
      type: apiKey
      name: abyss.session
      in: cookie
  links: {}
  callbacks: {}
security:
  - cookieAuth: []
